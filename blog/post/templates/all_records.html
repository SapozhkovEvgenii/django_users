{% extends "base_template.html" %}
{% block post %}

{% for post in page_obj %}
    <p>{{post.author}}</p>
    <img src="{{post.image.url}}"/>
    <h2>{{post.title}}</h2>
    <ul>
    {% for t in post.tags.all %}
        <li><a href="">{{t.value}}</a></li>
    {% endfor %}
    </ul>
    <p>{{post.created}}</p>
    <p>{{post.views}}</p>
    <p>{{post.text}}</p>
{% endfor %}
{% include "blocks/pages.html" %}

{% endblock post %}
